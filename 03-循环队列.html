<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>循环队列</title>
</head>
<body>
  <script src="./lib/queue.js"></script>
  <script>
    /*
      基于队列
      队列的第一个出列，不删除，将其放在队列的最后面
    */

    let queue = new Queue()

    // 丢手绢
    let childrens = ['小明', '小红', '小强', '小王', '小李']
    childrens.forEach(item => {
      queue.enqueue(item)
    })
    console.log('---参与者---')
    queue.print()
    console.log('---游戏开始---')
    function playGame (num) {
      while(queue.size() > 1) {
        for (let i = 0; i < num; ++i) {
          queue.enqueue(queue.dequeue())
        }
        console.log(`${queue.dequeue()}被淘汰了`)
      }
      console.log(`${queue.front()}获胜`)
    }
    playGame(7)
  </script>
</body>
</html>
