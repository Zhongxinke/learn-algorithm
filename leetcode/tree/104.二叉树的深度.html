<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树的深度</title>
</head>
<body>
    <script>
        /*
            原题：https://leetcode-cn.com/problems/maximum-depth-of-binary-tree/
        */
        /*
                3
               / \
              9   20
                  / \
                 15  7
            求二叉树的深度
            二叉树的深度为根节点到最远子节点的最长路径上的节点数
            叶子节点是指没有子节点的节点
        */ 
        /* 
            递归
            根节点的深度由左子树和右子数两者最大的一个深度加1，即max(left_tree, right_tree) + 1
            左右子树的深度又有其左右子树的最大子数的深度加1
            依次类推
         */
         var maxDepth = function (root) {
             if (!root) return 0

             var maxLeft = maxDepth(root.left)
             var maxRight = maxDepth(root.right)

             return Math.max(maxLeft, maxRight) + 1
         }
         /* 
            迭代
               |    3    |  1
                   / \   
                ---------
               |  9  20  |  1
                ---------
                 /   / \ 
               |8   15  7|  1
                ---------
            使用队列queue保存当前层数的所有节点，每次遍历queue，清空当前层数的节点，并保存下一层的节点
            清空完一次queue，层数+1
        */
        var maxDepth = function (root) {
            if (!root) return 0

            var deep = 0
            var queue = [root]

            while (queue.length) {
                var length = queue.length

                for (var i = 0; i < length; i++) {
                    var cur = queue.shift()

                    if (cur.left) {
                        queue.push(cur.left)
                    }
                    if (cur.right) {
                        queue.push(cur.right)
                    }
                }
                deep ++
            }

            return deep
        }
    </script>
</body>
</html>
